<div class="mx-auto px-4 sm:px-8">
  <!-- Toolbar Section -->
  <div class="custom-toolbar flex flex-row justify-between bg-white py-2">
    <!-- Logo -->
    <span class="logo pt-2 flex-grow sm:items-center sm:justify-center">
      <img
        class="logo-icon mx-2 h-12 w-12"
        src="assets/images/logo/blue-logo-without-bg.png"
      />
    </span>

    <!-- Search Bar -->
    <app-search-bar
      class="search-section pt-2 md:block hidden mx-auto"
    ></app-search-bar>

    <!-- User Section -->
    <div
      class="user-section flex items-center flex-grow justify-end md:flex hidden"
    >
      <!-- User Card -->
      <app-user-card
        *ngIf="user; else loginRegister"
        class="md:flex hidden pt-2"
        [user]="user"
        (openModalEditProfile)="editUser()"
        (onLogout)="logout()"
      ></app-user-card>

      <!-- Login/Register -->
      <ng-template #loginRegister>
        <div class="flex items-center justify-end">
          <button
            class="text-gray-500 bg-transparent border border-gray-500 font-bold text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 hover:bg-gray-500 hover:text-white"
            type="button"
            (click)="openLoginModal()"
          >
            Login
          </button>
          <button
            class="bg-blue-500 text-white active:bg-blue-600 font-bold text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            (click)="openRegisterModal()"
          >
            Register
          </button>
        </div>
      </ng-template>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden" (click)="toggleSidebar()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>

  <!-- Sidebar -->
  <app-sidebar
    *ngIf="showSidebar"
    [showSidebar]="showSidebar"
    (toggleSidebar)="toggleSidebar()"
    (logout)="logout()"
    [user]="user"
    (openEditProfileModal)="editUser()"
    (openLoginModal)="openLoginModal()"
    (openRegisterModal)="openRegisterModal()"
    (toggleDropdown)="toggleDropdown()"
  ></app-sidebar>

  <!-- Horizontal Line -->
  <hr class="my-4" />
</div>
