<!-- Dialog Container -->
<div
  class="relative w-3/4 sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 my-6 mx-auto max-w-7xl sm:max-h-60vh overflow-auto"
>
  <!-- Dialog Box -->
  <div
    class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
  >
    <!-- Dialog Header -->
    <div class="flex items-start justify-between p-5 rounded-t">
      <span class="text-sm text-gray-400 mr-10"
        >{{ user ? "Editar" : "Registrar" }}
      </span>
    </div>
    <!-- Form Section -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="relative p-6 flex-auto">
        <div class="mb-3 pt-0">
          <label class="block text-blueGray-600 text-xs font-bold mb-2">
            Foto
          </label>
          <div class="w-full flex justify-center">
            <div
              class="w-32 h-32 rounded-full object-cover mb-2 border-2 border-gray-300 hover:cursor-pointer hover:opacity-70 relative"
            >
              <img
                [src]="selectedImageUrl"
                (error)="
                  selectedImageUrl =
                    'assets/images/logo/blue-logo-without-bg.png'
                "
                (click)="fileInput.click()"
                class="w-full h-full rounded-full object-cover"
              />
              <div
                class="absolute rounded-full inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300"
              >
                <button
                  class="text-white text-sm font-semibold bg-transparent px-4 py-2 rounded"
                  (click)="onFileChangeClick($event, fileInput)"
                >
                  Alterar
                </button>
              </div>
            </div>
          </div>
          <input
            #fileInput
            type="file"
            accept="image/*"
            style="display: none"
            (change)="onFileSelected($event)"
          />
        </div>
        <div class="mb-3 pt-0">
          <label class="block text-blueGray-600 text-xs font-bold mb-2">
            Nome
          </label>
          <input
            formControlName="name"
            type="text"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
            placeholder="Nome"
          />
        </div>
        <div class="mb-3 pt-0">
          <label class="block text-blueGray-600 text-xs font-bold mb-2">
            Email
          </label>
          <input
            formControlName="email"
            type="email"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
            placeholder="Email"
          />
        </div>
        <div class="mb-3 pt-0">
          <label class="block text-blueGray-600 text-xs font-bold mb-2">
            Senha Atual
          </label>
          <div class="relative">
            <input
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
              placeholder="Senha"
              autocomplete="off"
            />
            <fa-icon
              class="absolute inset-y-0 right-0 pr-3 pt-3 cursor-pointer"
              [icon]="hidePassword ? faEyeSlash : faEye"
              (click)="hidePassword = !hidePassword"
            ></fa-icon>
          </div>
        </div>
        <div class="mb-3 pt-0" *ngIf="user">
          <label class="block text-blueGray-600 text-xs font-bold mb-2">
            Senha Nova
          </label>
          <div class="relative">
            <input
              formControlName="new_password"
              [type]="hideNewPassword ? 'password' : 'text'"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
              placeholder="Senha"
              autocomplete="off"
            />
            <fa-icon
              class="absolute inset-y-0 right-0 pr-3 pt-3 cursor-pointer"
              [icon]="hideNewPassword ? faEyeSlash : faEye"
              (click)="hideNewPassword = !hideNewPassword"
            ></fa-icon>
          </div>
        </div>
      </div>
      <div
        class="flex items-center justify-end p-6 border-blueGray-200 rounded-b"
      >
        <button
          class="bg-blue-500 text-white active:bg-blue-600 font-bold text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 border border-blue-500"
          type="submit"
        >
          {{ user ? "Salvar" : "Registrar" }}
        </button>
      </div>
    </form>
  </div>
</div>
