<!-- Dialog Container -->
<div
  class="relative w-3/4 sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 my-6 mx-auto max-w-7xl sm:max-h-60vh overflow-auto"
>
  <!-- Dialog Box -->
  <div
    class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
  >
    <!-- Dialog Header -->
    <div class="flex items-start justify-between p-5 rounded-t">
      <span class="text-sm text-gray-400 mr-10">Login </span>
    </div>
    <!-- Form Section -->
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <!-- Input Fields -->
      <div class="relative p-6 flex-auto">
        <!-- Email Field -->
        <div class="mb-3 pt-0">
          <input
            type="email"
            formControlName="email"
            class="px-3 py-3 placeholder-blueGray-300 text-black bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
            placeholder="Email"
          />
          <div
            *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            class="text-red-500 text-xs mt-2"
          >
            O email é obrigatório.
          </div>
        </div>
        <!-- Password Field -->
        <div class="mb-3 pt-0">
          <label class="block text-blueGray-600 text-xs font-bold mb-2">
            Senha
          </label>
          <div class="relative">
            <input
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
              placeholder="Senha"
              autocomplete="off"
            />
            <fa-icon
              class="absolute inset-y-0 right-0 pr-3 pt-3 cursor-pointer"
              [icon]="hide ? faEyeSlash : faEye"
              (click)="hide = !hide"
            ></fa-icon>
          </div>
        </div>
      </div>
      <!-- Dialog Actions -->
      <div class="flex items-center justify-end p-6 rounded-b">
        <button
          class="text-white bg-blue-500 border border-blue-500 hover:bg-blue-600 hover:text-white font-bold text-sm px-4 py-2 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="submit"
        >
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>
